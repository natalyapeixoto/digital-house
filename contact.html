<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>

    <header>
        <nav>
            <div class='logo-container'>
                <img class="logo-navbar" src="./img/logo.png" alt="logo">
                <p>Landseeker</p>
            </div>
            <ul class='nav-menu'>
                <li><a href='./index.html'>Home</a></li>
                <li><a href='./about.html'>About</a></li>
                <li><a href='./contact.html'>Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="section-banner-contact" >

        <form class='form' >
            <h1>Contact us!</h1>

            <label for="name">Nome</label>
            <input id="name" name="name" type="text" required/>
            
            <label for="email">E-mail</label>
            <input type="text" name="mail" id="email">
            
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea>

            <div class='send-box'>
                <div>
                    <input type="checkbox" id="privacy" name="privacy" value="privacy" />
                    <label for="privacy">Don't post my name</label>
                </div>  
                <button>Enviar</button>
            </div>
        </form>
           
    </section>
    <hr>

    <footer>

    </footer>

</body>
